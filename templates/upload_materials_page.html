<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Study Materials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@600&family=Dancing+Script:wght@600&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(75, 36, 142, 0.7), rgba(21, 9, 42, 0.7)), 
                        url('./upload.jpg'); /* Restored Original Theme */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .navbar button {
            background: white;
            border: 2px solid #5A3E92; /* Original Dark Blue-Purple */
            color: black;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar button:hover {
            background: #E0D8F8; /* Soft Purple Hover Effect */
        }

        .icon {
            width: 22px;
            height: 22px;
            filter: brightness(0) saturate(100%) invert(20%) sepia(30%) saturate(700%) hue-rotate(240deg);
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        .upload-btn {
            background: white;
            border: 2px solid #5A3E92;
            color: black;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            font-style: italic; /* Stylish Italic Font */
            cursor: pointer;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            font-family: 'Dancing Script', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .upload-btn:hover {
            background: #E0D8F8; /* Soft Purple Hover */
        }

        .upload-icon {
            width: 30px;
            height: 30px;
            filter: brightness(0) saturate(100%) invert(20%) sepia(30%) saturate(700%) hue-rotate(240deg);
        }

        .back-button {
            background: white;
            border: 2px solid #5A3E92;
            color: black;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background: #E0D8F8;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <div class="navbar">
        <button class="back-button" onclick="history.back()">
            <img src="./back-button.png" alt="Back" class="icon">
        </button>
        <button onclick="window.location.href='index.html'">
            <img src="./home (1).png" alt="Home" class="icon"> Home
        </button>
        <button onclick="window.location.href='profile.html'">
            <img src="./round-account-button-with-user-inside.png" alt="Profile" class="icon"> Profile
        </button>
    </div>

    <!-- Upload Button -->
    <div class="upload-container">
        <button class="upload-btn" onclick="document.getElementById('fileUpload').click()">
            Upload Study Materials 
            <img src="./upload (1).png" alt="Upload" class="upload-icon">
        </button>
        <input type="file" id="fileUpload" style="display: none;">
    </div>

</body>
</html>
